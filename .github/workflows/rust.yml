name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Check formatting
        working-directory: xaeroflux
        run: cargo fmt --all -- --check
        env:
          CARGO_TERM_COLOR: always

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Cache the Cargo registry to speed up dependency fetching.
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('xaeroflux/**/Cargo.lock') }}

      # Cache the Cargo git index.
      - name: Cache Cargo git index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('xaeroflux/**/Cargo.lock') }}

      # Cache the Cargo build output (target directory)
      - name: Cache Cargo build output
        uses: actions/cache@v3
        with:
          path: xaeroflux/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('xaeroflux/**/Cargo.lock') }}

      # Install nightly + clippy for the build job
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy

      - name: Build all workspace crates
        working-directory: xaeroflux
        run: cargo build --workspace --verbose

      - name: Run all workspace tests
        working-directory: xaeroflux
        run: cargo test --workspace --verbose

      - name: Run clippy on all targets and features
        working-directory: xaeroflux
        run: cargo clippy --all-targets --all-features