[package]
name = "xaeroflux"
description = "EXPERIMENTAL: This crate is not ready for production use"
categories = ["database", "database-implementations"]
keywords = ["unstable", "draft", "experimental"]
version = "0.1.0"
edition = "2024"
license = "MPL-2.0"

[features]
diagnostics = []
default = []

[lib]
name = "xaeroflux"  # This should match your library name without the "lib" prefix
crate-type = ["staticlib", "cdylib", "rlib"] 

[dev-dependencies]
xaeroflux = { path = "." }  # Adjust the path as necessary


[dependencies]
bytemuck = "1.22.0"
rkyv = "0.8.10"
rkyv_dyn = "0.7.44"
threadpool = "1.8.1"
figlet-rs = "0.1.5"
lru = { version = "0.14.0"}
toml = "0.8.20"
hex = "0.4.3"
crdts = "7.3.2"
tracing = { version = "0.1.41", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "time"] }
mio = { version = "1.0.3", features = ["os-ext"] }
sha2 = { version = "0.10.8" }
libp2p = { version = "0.55.0" }
anyhow = "1.0.98"
liblmdb = "0.9.70"
tempfile = "3.19.1"
libc = "0.2.172"
memmap2 = "0.9.5"
crossbeam = "0.8.4"
serde = { version = "1.0.219", features = ["derive"] }
